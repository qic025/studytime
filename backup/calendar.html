<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-calendar/css/calendar.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <!-- Home Page stylesheets -->
        <link href="css/home-page.css" rel="stylesheet">
        <link href="css/mycalendar.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header" class="col-centered">
                <h1>Study Time</h1>
            </div>
            <nav role="navigation" class="navbar navbar-inverse">
            <div class="navbar-header pull-left">
                <button type="button" data-target=".my-nav-collapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="centering text-cneter">
                        <div class="pull-right vertical-center">
                            <button type="button" data-toggle="modal" href="#add-form" class="btn btn-default fa fa-plus"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse my-nav-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <form role="search" class="navbar-form">
                        <div class="form-group">
                            <input type="text" placeholder="Search" class="form-control">
                        </div>
                    </form>
                    <li class="active"><button class="btn btn-primary" id="btn-login">Login</button></li>
                    <li class="active"><button class="btn btn-primary">Sign Up</button></li>
                </ul>
                <!-- List of items that will be displayed -->
                <div clas="collapse navbar-collapse navbar-left">
                    <ul class="nav navbar-nav side-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li class="active"><a href="deadlines.html">Deadlines</a></li>
                        <li class="active"><a href="calendar.html">Calendar</a></li>
                    </ul>
                </div>
                <div id="login-form" class="pull-right">
                    <form method="post" action='' name="login_form">
                        <p><input type="text" name="email" id="email" placeholder="Email"></p>
                        <p><input type="password" name="passwd" placeholder="Password"></p>
                        <p><button type="submit" class="btn btn-primary">Sign in</button>
                        <a href="#">Forgot Password?</a>
                        </p>
                    </form>
                </div>
            </div>
            </nav>
            <div class="row text-center">

            </div>
            <div id="add-form" class="modal fade in" style="display: none;">
                <div class="modal-form">
                    <div class="modal-content">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal"></a>
                        <h3>Add Event</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" name="contact">
                            <label class="label" for="event">Event Title</label><br>
                            <input type="text" name="event" placeholder="Event Name" class="input-xlarge"><br>
                            <label class="label" for="hours">Hours</label><br>
                            <select multiple class="form-control" size='3'>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5+</option>
                            </select></option>
                            <label class="label" for="comments">Comments</label><br>
                            <textarea name="message" placeholder="Add coments here"  class="input-xlarge"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Create</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    <!--    <script src="https://code.jquery.com/jquery.js"></script> -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/bootstrap-calendar/js/calendar.js"></script>
    <script src="bower_components/bootstrap-calendar/js/app.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script text="text/javascript">
        var calendar = $('#calendar').calendar(
        {
            tmpl_path: "bower_components/bootstrap-calendar/tmpls/",
            events_source: function () { return []; }
        });
    </script>
    <script src="js/studytime.js"></script>
</body>
</html>
